<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>Modals in Bootstrap4</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Modals in Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
    <!--######################## START HERE #########################-->

    <!-- MODAL TRIGGER -->
    <a href="#" class="btn btn-success" data-target="#log">Login</a>
    <div class="modal" id="log">
        <div class="modal-dialog model-lg">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h3>Login in here</h3>
                    <button class="btn btn-primary " data-dismiss="model">
                        <i class="fa fa fa-window-close text-white"></i>
                    </button>
                </div>
                <form class="form">
                    <div class="modal-body bg-secondary">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="UserName">
                        </div>

                    </div>
                    <div class="modal-footer bg-warning">

                    </div>
                </form>
            </div>
        </div>

    </div>
    <!--######################## END HERE #########################-->
  </div>

  <div style="margin-top:500px;"></div>

<!-- BODY ENDS -->
