<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap colors</title>
  <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
   <link rel="stylesheet" href="Bootstrap/css/mdb.css">

</head>
<body>
    <h1 class="bg-primary text-white text-center p-3">Bootstrap colors <span style="color: yellow">:)</span></h1>
    <div class="container">
        <h2 class="text-primary">This is Primary Color</h2>
        <h2 class="text-secondary">This is Secondary Color</h2>
        <h2 class="text-info">This is Info Color</h2>
        <h2 class="text-success">This is Sucess Color</h2>
        <h2 class="text-danger">This is Danger Color</h2>
        <h2 class="text-warning">This is Warning Color</h2>
        <h2 class="text-white bg-info">This is white Color</h2>
        <h2 class="text-light ">This is Light Color</h2>
        <h2 class="text-dark">This is Dark Color</h2>

        <p class="bg-primary">primary</p>
        <p class="bg-secondary">Secondary</p>
        <p class="bg-info">info</p>
        <p class="bg-danger">danger</p>
        <p class="bg-warning">warning</p>
        <p class="bg-success">success</p>
        <p class="bg-light">light</p>
        <p class="bg-danger">dark</p>
        <p class="bg-white">white</p>

    </div>

</body>
</html>
