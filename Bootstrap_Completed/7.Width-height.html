<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Width and height</title>
  <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="Bootstrap/css/mdb.css">
</head>
<body>
    <h1 class="text-center bg-light p-3">BootStrap Width and height <span style="color: mediumpurple">:)</span></h1>
    <div class="container">
        <h1 class="text-danger">Width example</h1>
        <h2 class="bg-info w-25"> Width 25</h2>
        <h2 class="bg-info w-50"> Width 50</h2>
        <h2 class="bg-info w-75"> Width 75</h2>
        <h2 class="bg-info w-100"> Width 100</h2>



        <div style="height: 300px ">
            <h1 class="text-danger">Height example</h1>
            <h2 class="bg-info h-25 p-2 d-inline-block">Height 25</h2>
            <h2 class="bg-info h-50 p-2 d-inline-block">Height 50</h2>
            <h2 class="bg-info h-75 p-2 d-inline-block">Height 75</h2>
            <h2 class="bg-info h-100 p-2 d-inline-block">Height 100</h2>

        </div>


    </div>


</body>
</html>
