<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BootStrap Buttons</title>
  <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="Bootstrap/css/mdb.css">
</head>
<body>
    <h1 class="text-white bg-info text-center p-3"> BootStrap Buttons :)</h1>
    <div class="container">
        <h2>Buttons by input tag</h2>
        <input type="button" value="button" class="btn btn-primary">
        <input type="button" value="button" class="btn btn-secondary">
        <input type="button" value="button" class="btn btn-success">
        <input type="button" value="button" class="btn btn-danger">
        <input type="button" value="button" class="btn btn-warning">
        <input type="button" value="button" class="btn btn-info">
        <input type="button" value="button" class="btn btn-light">
        <input type="button" value="button" class="btn btn-dark">
        <input type="button" value="button" class="btn btn-white">

        <h2>Converting &lt;a&gt; tag to button </h2>
        <a class="btn btn-secondary">Home</a>
        <a class="btn btn-success">Download</a>
        <a class="btn btn-light">Contact us</a>

        <h2>Buttons with outline by &lt;button&gt; tag </h2>
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-success">Sucess</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-dark">Dark</button>
        <button class="btn btn-outline-light">Light</button>


    </div>
</body>
</html>
